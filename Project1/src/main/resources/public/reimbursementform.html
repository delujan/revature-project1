<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href= "/styling/reimform.css">
    <title>Reimbursement Form</title>
</head>
<body>
    <h4>Expense Reimbursement Request Form</h4>
    <div>
        <form class="form" id="reimForm" action="/request" method="post">
        <p>
            <label for="emp_id">Enter your Employee ID:</label>
            <input type="number" id="emp_id" name="emp_id" min=0 max=50 placeholder="0" required>
        </p>
        <p>
        <label for="amount">Expense Amount: </label>
        <input type="number" id="amount" name="amount" min="0" step="0.01" placeholder="0"required>
    </p>
        <p>
        <label for="reason">Type of Expense:</label>
        <select name="type" id="reason" required>
            <option value="">---Select One---</option>
            <option value="General Business Expense">General Business Expense</option>
            <option value="Travel">Travel</option>
            <option value="Gas">Gas</option>
            <option value="Lodging">Lodging</option>
            <option value="Food">Food</option>
            <option value="Entertainment">Entertainment</option>
        </select>
    </p>
    <p>
        <label for="date">Please enter today's date:</label>
        <input type="date" id="date" name="date" required>
    </p>
        <button>Submit</button>
        </form>
    </div>
</body>
</html>
