    <section id="top">
        <h4>Pending Reimbursement Requests</h4>
            <table class = "table table-striped">
            	<tr class = "rb-info">
            	<thead class = "thead-dark">
            	<th>Reimbursement Id</th>
            	<th>Employee Id</th>
            	<th>Amount</th>
            	<th>Type</th>
            	<th>Date of Request</th>
            	<th>Status</th>
            	</thead>
            	</tr>
            	<tbody id="pendingTable">
            	
            	</tbody>
            </table>
    </section>
    <section>
	<form class="form" id="resform" action="/update" method="post">
		<label for="r_id">Enter reimbursement ID:</label>
        <input type="number" id="r_id" name="r_id" min="0" step="1" placeholder="0"required>
        
        <label for="status">Select response:</label>
        <select name="status" id="status" required>
            <option value="APPROVED">Approve Request</option>
            <option value="DENIED">Deny Request</option>
		</select>
		<button>Submit</button>
	</form>
	</section>
